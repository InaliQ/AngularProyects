<h1>Modulo de Solicitudes</h1>


<mat-divider></mat-divider>

<div class="grid">
  <div class="col-12">
    <mat-card>
      <mat-card-content>

<form  [formGroup]="reservationsForms" (ngSubmit)="onSubmit()">

  <mat-form-field class="col-12">
    <mat-label>Usuario</mat-label>
    <input matInput
          type="text"
          required
          formControlName="nameU" />
  </mat-form-field>

  <mat-form-field class="col-12">
    <mat-label>Fechas</mat-label>
    <input matInput
          required
          formControlName="date"
          [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="col-12" aria-disabled="false">
    <mat-label>Costos</mat-label>
    <input matInput
          required
          formControlName="cost" />
  </mat-form-field>

  <mat-form-field class="col-12" aria-disabled="false">
    <mat-label>Email</mat-label>
    <input matInput
          type="email"
          required
          formControlName="emailU" />
  </mat-form-field>

  <mat-form-field class="col-12" aria-disabled="false">
    <mat-label>Producto</mat-label>
    <input matInput
          type="text"
          required
          formControlName="nameP" />
  </mat-form-field>

  <mat-form-field class="col-12" aria-disabled="false">
    <mat-label>Precio</mat-label>
    <input matInput
          type="number"
          required
          formControlName="priceP" />
  </mat-form-field>

  <mat-form-field class="col-12" aria-disabled="false">
    <mat-label>Empleado</mat-label>
    <input matInput
          type="text"
          required
          formControlName="nameE" />
  </mat-form-field>

</form>

<div class="flex justify-content-between md:col-6">
<button mat-fab
        color="primary"
        matTooltip="Hacer reservaciÃ³n"
        (click)="onSubmit()">
  <mat-icon>save</mat-icon>
</button>


    </div>

      </mat-card-content>
    </mat-card>
  </div>

</div>
