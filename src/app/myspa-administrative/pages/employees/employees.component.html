<h1>Modulo de Empleados</h1>


<div class="grid">
  <div class="col-12">
    <mat-card>
      <mat-card-content>

        <form class="grid" [formGroup]="employeesForms" (ngSubmit)="onSubmit()">

          <input  style="display: none;" formControlName="id" />
          <input  style="display: none;" formControlName="password" />
          <input  style="display: none;" formControlName="email" />


          <mat-form-field class="col-12">
            <mat-label>Nombre</mat-label>
            <input matInput
                  type="text"
                  required
                  formControlName="name" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Dirección</mat-label>
            <input matInput
                  type="text"
                  required
                  formControlName="address" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Usuario</mat-label>
            <input matInput
                  type="text"
                  required
                  formControlName="user" />
          </mat-form-field>

        </form>

        <div class="flex justify-content-between md:col-6">
  <button mat-fab
        color="warn"
        matTooltip="Borrar empleado"
        (click)="onDeleteEmployee()">
   <mat-icon>delete</mat-icon>
</button>

<button mat-fab
        color="primary"
        matTooltip="Guardar empleado"
        (click)="onSubmit()">
  <mat-icon>save</mat-icon>
</button>
    </div>

      </mat-card-content>
    </mat-card>
  </div>

</div>

<mat-divider></mat-divider>

<div class="grid bm-8">
<div class="col-12 ">
  <table >
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Dirección</th>
        <th>Seleccionar</th>
      </tr>
    </thead>
    <tbody>
      <tr
      *ngFor="let employees of employees">
        <td>{{ employees.id }}</td>
            <td>{{ employees.name }}</td>
            <td>{{ employees.user }}</td>
            <td>{{ employees.address }}</td>
            <td><button mat-fab color="primary"
              (click)="selectEmployee(employees)">
              <mat-icon>publish</mat-icon>
            </button>
    </tbody>
  </table>

</div>
</div>
