<h1 mat-dialog-title>¿Esta seguro?¡¡</h1>
<div mat-dialog-content>
  <p>El cambio afectara deirectamente la DataBase</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn" (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button mat-dialog-close color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
